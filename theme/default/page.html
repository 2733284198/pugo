{{template "meta.html" .}}
<body>
{{template "header.html" .}}
<section id="main">
    <div class="container">
        <div id="article-single">
            <article class="article">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 panel panel-default">
                        <header class="header">
                            <div class="meta">
                        <span class="date">
                            <span class="month">{{.Page.Created.Month}}</span>
                            <span class="day">{{.Page.Created.Day}}</span>
                        </span>
                            </div>
                            <h3 class="title">
                                <a href="{{.Page.URL}}">{{.Page.Title}}</a>
                            </h3>
                        </header>
                        <aside class="aside clearfix">{{if .Page.Author}}
                            <a class="stat label label-default pull-right"{{if .Page.Author.URL}} href="{{.Page.Author.URL}}" target="_blank"{{end}}>{{.Page.Author.Name}}</a>{{end}}
                        </aside>
                        <section class="brief">{{.Page.ContentHTML}}</section>
                    </div>
                </div>
            </article>
        </div>
        {{template "embed/comment.html" .}}
    </div>
</section>
{{template "footer.html" .}}
