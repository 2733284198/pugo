[meta]
; site title, show in <title>
title = PuGo

; subtitle, words after title, in description
subtitle = Static Site Generator

; print in html <meta>
keyword = pugo,golang,static,site,generator

; print in html <meta>
desc = PuGo is a Simple Static Site Generator

; build links for feed, sitemap
domain = localhost

; root path for site; if empty, build as http://{domain}/
root = http://localhost/

; cover page for homepage
cover = @media/cover.jpg

; global language, 
; it's used in global posts and themes, unless pages set lang 
lang = en-US

; nav data
[nav]
; reference to [home] block, same below.
-:home
-:archive
-:about
-:source

[nav.home]
link = /
title = Home
i18n = home
; set nav to active status
hover = home

[nav.archive]
link = /archive
title = Archive
i18n = archive
hover = archive

[nav.about]
link = /about
title = About
i18n = about
; browser open in new tab
; blank = true
hover = about

[nav.source]
link = http://pugo.io
title = Source
i18n = source
blank = true

; author data
[author]
-:pugo

[author.pugo]
name = pugo-robot
email =
url = http://pugo.io
avatar = @media/author.png
bio = the robot of pugo, who generates all default contents.

; comment settings
; please only set one value
; if multi values, it prints all comment iframes
[comment]
; disqus site name
disqus =
; duoshuo short name
duoshuo =

; analytics settings
; please only set one value
; if multi values, it prints all analytics codes
[analytics]
; google analytics, need as UA-XXXXX-Y
google =
; baidu analytics, need hash-code in hm.js?hash-code
baidu =

; build settings
; ignore files to build or copy
[build.ignore]
-:CNAME
-:.git

