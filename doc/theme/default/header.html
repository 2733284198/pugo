<header id="header">
    <nav class="navbar navbar-inverse" id="site-nav">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#site-nav-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{.Root}}/{{.Lang}}/">{{.Meta.Title}}</a>
            </div>
            <div class="collapse navbar-collapse" id="site-nav-collapse">
                <ul class="nav navbar-nav ">{{range .Nav}}
                    <li role="presentation" class="{{if .IsHover}}active{{end}}">
                        <a href="{{.LangLink $.Lang | url}}" {{if .IsBlank}} target="_blank" {{end}}>{{if .IconClass}}
                            <i class="{{.IconClass}}"></i>{{end}}{{.Title}}
                        </a>
                    </li>
                    {{end}}
                </ul>
                <!--<ul class="nav navbar-nav pull-right">
                    <li class="pull-right">
                        <a>Current - <strong>{{.Version}}</strong></a>
                    </li>
                </ul>-->
            </div>
        </div>
    </nav>
</header>
