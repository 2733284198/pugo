<footer id="footer">
    <div class="wrapper">
        <div class="pure-g">
            <div class="pure-u-1-3">
                <div class="box">
                    <div class="pure-menu custom-restricted-width">
                        <h4 class="pure-menu-heading">{{.I18n.Tr "footer.release-notes"}}</h4>
                        <ul class="pure-menu-list">
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">0.10.0 (Beta) - Use Toml but
                                Ini</a></li>
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">0.9.0 (Beta) - Migrate
                                support</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="pure-u-1-3">
                <div class="box">
                    <div class="pure-menu custom-restricted-width">
                        <h4 class="pure-menu-heading">{{.I18n.Tr "footer.nav"}}</h4>
                        <ul class="pure-menu-list">
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Documentation</a></li>
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Quick Start</a></li>
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Blog</a></li>
                            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Showcases</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="pure-u-1-3">
                <div class="box">
                    <div class="pure-menu custom-restricted-width">
                        <div id="language-box">
                            {{.I18n.Tr "footer.language"}} <select id="lang-select" data-url="{{.I18n.Trim .URL}}">
                                <option value="en"{{if eq .I18n.Lang "en"}} selected{{end}}>English</option>                           
                                <option value="zh"{{if eq .I18n.Lang "zh"}} selected{{end}}>简体中文</option>     
                            </select>
                        </div>
                        <h4 class="pure-menu-heading">GitHub</h4>
                        <div id="github-box">
                            <a class="github-button" href="https://github.com/go-xiaohei/pugo" data-style="mega"
                               data-count-href="/go-xiaohei/pugo/stargazers"
                               data-count-api="/repos/go-xiaohei/pugo#stargazers_count"
                               data-count-aria-label="# stargazers on GitHub" aria-label="Star go-xiaohei/pugo on GitHub">Star</a>
                        </div>
                        <div class="cp-box">
                            Copyright © 2016 ninjaframework. All rights reserved.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="{{.Base}}/js/jquery-2.1.4.min.js"></script>
<script src="{{.Base}}/js/highlight.pack.js"></script>
<script>
    $(document).ready(function() {
        $('pre code').each(function(i, block) {
            hljs.highlightBlock(block);
        });
        $('#lang-select').on("change",function(e){
            var $e = $(e.target);
            window.location.href = "/"+ $e.val()+"/"+ $e.data("url");
        })
    });
</script>
<script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
